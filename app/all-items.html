<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Foxtar Market</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic,cyrillic-ext,latin-ext"
		rel="stylesheet">
	<link rel="stylesheet" href="css/libs.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="all-items__page">
		<div class="container">
			<div class="bread-crumbs">
				<ul>
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						<span>Product Page</span>
					</li>
				</ul>
			</div>
			<div class="all-items__page-content">
				<div class="row">
					<div class="col-3">
						<aside class="aside">
							<div class="box">		<!--Categories 04_all new items-->
								<div class="categories">
									Categories
								</div>
								<div class="top_box">
									<div class="product">
										<div class="chevron justify-content-space-between d-flex">
											<a class="chevron__name" href='#'>WordPress</a>
											<a class="chevron__number" href='#'>(150)</a>
										</div>
										<div class="chevron justify-content-space-between d-flex">
											<a class="chevron__name" href='#'>Joomla</a>
											<a class="chevron__number" href='#'>(100)</a>
										</div>
										<div class="chevron justify-content-space-between d-flex">
											<a class="chevron__name" href='#'>PSD</a>
											<a class="chevron__number" href='#'>(50)</a>
										</div>
										<div class="chevron justify-content-space-between d-flex">
											<a class="chevron__name" href='#'>Plugins</a>
											<a class="chevron__number" href='#'>(60)</a>
										</div>
										<div class="chevron justify-content-space-between d-flex">
											<a class="chevron__name" href='#'>Components</a>
											<a class="chevron__number" href='#'>(40)</a>
										</div>
									</div>
								</div>
							</div>
							<div class="aside-price">
								<div class="aside-price__title">
									Price Range
								</div>
								<form class="aside-price__slider">
									<input type="text" class="js-range-slider" name="my_range">
									<button>Search</button>
								</form>
							</div>
						</aside>
					</div>
					<div class="col-9">

					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
