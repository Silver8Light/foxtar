<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Online Store Foxtar</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/icomoon.css" />
</head>
<body>
	
	
<div class="top">
	<div class="top-header">
		<div class="top-container">
			<div class="top-header__inner d-flex justify-content-between align-items-center">
				<div class="top-header__logo">
					<a href="#">
						<img src="img/logo.png" alt="foxtar-logo">
					</a>
				</div>
				<div class="top-header__block d-flex">
					<div class="top-header__question">
						<span>
							Need help?
						</span>
						Talk to an expert:
						<a href="tel:+45887741122">+45 8 8774 1122</a>
					</div>
					<div class="top-header__button">
						<div class="top-header__basket">
							<a href="#"><span class="icon-cart"></span></a>
						</div>
					</div>
					<div class="registration-block">
						<button class="top-header__login">Login</button>
						<button class="top-header__register">Register</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
